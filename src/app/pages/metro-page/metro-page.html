<div class="main-container">
  <h1 class="title">METRODLE</h1>

  <p class="subtitle">Devine la station de m√©tro parisienne</p>


  <div class="input-row">
    <p-auto-complete
      [(ngModel)]="selectedStationName"
      [suggestions]="filteredStations"
      (completeMethod)="filterStations($event)"
      placeholder="Entrez le nom d'une station"
    ></p-auto-complete>
    <p-button label="Confirmer" (click)="compareStation()"></p-button>
  </div>

  <div class="guesses">
    <div class="categories">
      <div class="square"><p>Station</p></div>
      <div class="square"><p>Ligne</p></div>
      <div class="square"><p>Ville</p></div>
      <div class="square"><p>Dans Paris</p></div>
      <div class="square"><p>Nom (taille)</p></div>
      <div class="square"><p>Date de construction</p></div>
    </div>
    <div class="guesses-tries">
      <app-metro-guess *ngFor="let guess of guesses" [guess]="guess"></app-metro-guess>
    </div>
  </div>
</div>
